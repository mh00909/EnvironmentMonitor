<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfiguracja Trybu Pracy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center text-primary">Konfiguracja Trybu Pracy</h1>

        <form id="power-config-form" method="POST">
            <div class="mb-3">
                <label for="power_mode" class="form-label">Tryb Pracy:</label>
                <select class="form-control" id="power_mode" name="power_mode">
                    <option value="0">Normalny</option>
                    <option value="1">Oszczędzanie Energii</option>
                    <option value="2">Deep Sleep</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="deep_sleep_duration" class="form-label">Czas Deep Sleep (sekundy):</label>
                <input type="number" class="form-control" id="deep_sleep_duration" name="deep_sleep_duration" min="1" max="86400">
            </div>
            <button type="submit" class="btn btn-primary">Zapisz ustawienia</button>
        </form>

        <button onclick="goToConfig()" class="btn btn-secondary mt-3">Powrót</button>
    </div>

    <script>
        async function loadPowerConfig() {
            try {
                const response = await fetch('/power_config');
                if (response.ok) {
                    const config = await response.json();
                    document.getElementById('power_mode').value = config.power_mode;
                    document.getElementById('deep_sleep_duration').value = config.deep_sleep_duration;
                } else {
                    alert("Błąd ładowania konfiguracji trybu pracy.");
                }
            } catch (error) {
                console.error("Błąd połączenia:", error);
                alert("Nie udało się połączyć z ESP32.");
            }
        }

        document.getElementById('power-config-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/power_config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert("Ustawienia zapisane pomyślnie!");
                } else {
                    alert("Błąd podczas zapisywania ustawień.");
                }
            } catch (error) {
                console.error("Błąd zapisu konfiguracji:", error);
                alert("Nie udało się połączyć z ESP32.");
            }

            const response2 = await fetch('/complete_config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });
        });

        function goToConfig() {
            window.location.href = "/config.html";
        }

        loadPowerConfig();
    </script>
</body>
</html>
