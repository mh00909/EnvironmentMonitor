<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center text-primary">MQTT Configuration</h1>
        <form onsubmit="event.preventDefault(); saveConfig();">
            <label>Broker:</label><br>
            <input type="text" id="broker" required><br><br>
    
            <label>Port:</label><br>
            <input type="number" id="port" required><br><br>
    
            <label>Username:</label><br>
            <input type="text" id="username" required><br><br>
    
            <label>Password:</label><br>
            <input type="password" id="password" required><br><br>
    
            <button type="submit">Save Configuration</button>
        </form>
        
    </div>

    <script>
       async function saveConfig() {
            const broker = document.getElementById('broker').value;
            const port = document.getElementById('port').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/mqtt_config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ broker, port: parseInt(port), username, password })
            });

            const result = await response.json();
            alert(result.message || result.error);
        }

        async function loadConfig() {
            const response = await fetch('/mqtt_config');
            const config = await response.json();

            document.getElementById('broker').value = config.broker || '';
            document.getElementById('port').value = config.port || '';
            document.getElementById('username').value = config.username || '';
            document.getElementById('password').value = config.password || '';
        }

        window.onload = loadConfig;
    </script>
    
</body>
</html>
