<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .outer-container {
            margin-top: 100px;
            padding: 100px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        img {
            width: 200px;
            margin-left: 300px;
            margin-right: 200px;
        }
        .card {
            margin-right: 500px;
        }
    </style>
</head>
<body class="bg-light">

<div class="outer-container">


    <div class="img-container">
        <img src="{{ url_for('static', filename='images/global-warming.png') }}" alt="img1">
        <img src="{{ url_for('static', filename='images/monitoring.png') }}" alt="img2">
    </div>

    <div class="container">
        <!-- <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4"> -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center text-primary mb-4">Logowanie</h2>
                      
                        <form method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Wprowadź swój email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Hasło</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Wprowadź swoje hasło" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Zaloguj się</button>
                        </form>
    
                        <p class="text-center mt-3">
                            Nie masz konta? <a href="{{ url_for('auth.register') }}">Zarejestruj się</a>.
                        </p>
                    </div>
                <!-- </div>
            </div> -->
        </div>
    </div>


</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
