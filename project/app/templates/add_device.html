<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj nowe urządzenie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center text-primary">Dodaj nowe urządzenie</h1>
        <form method="POST" action="/devices/add">
            <div class="mb-3">
                <label for="device_id" class="form-label">ID urządzenia:</label>
                <input type="text" id="device_id" name="device_id" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Dodaj urządzenie</button>
        </form>
        <a href="/auth/account/settings" class="btn btn-secondary mt-3">Wróć</a>
    </div>
</body>
</html>
