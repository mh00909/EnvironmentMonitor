<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Data Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
            padding: 20px;
        }
    
        h1 {
            text-align: center;
            color: #333;
        }
        button {
            margin-bottom: 20px;
            width: 30%;
        }
        .t-1 {
            display: flex;
            flex-direction: column;
            text-align: left;
            margin-left: 20px;
        }
    </style>
</head>
<body>

    <div class="text-center mt-4">
        <button onclick="goToData()" class="btn btn-success">Odczyty z czujników</button>
        <button onclick="goToAccountSettings()" class="btn btn-primary">Ustawienia konta</button>
        <div class="config-box">
            <button onclick="switchToConfig()" class="btn btn-warning">Konfiguracja urządzenia</button>
            <div id="mode-status">Łączenie...</div>
            <br><br>
            <div class="t-1">
                <p>Aby przejść do trybu konfiguracji:</p>
                <p>1. Kliknij dwukrotnie na przycisk BOOT na ESP32.</p>
                <p>2. Połącz się z siecią ESP32-AP.</p>
                <p>3. Kliknij na przycisk "Konfiguracja urządzenia".</p>
            </div>
        </div>
        <!-- <button onclick="triggerOTAUpdate()" class="btn btn-danger">OTA Update</button> -->

        <button onclick="checkESP32Mode()" class="btn btn-secondary">Odśwież</button>

    </div>
    
    
    
<script>

    const selectedUserId = localStorage.getItem('selectedUserId');
    if (selectedUserId) {
        console.log(`Selected User ID: ${selectedUserId}`);
    }


    function triggerOTAUpdate() {
        fetch('/ota_update', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (response.ok) {
                alert("Rozpoczęto aktualizację OTA.");
            } else {
                response.text().then(text => alert("Błąd: " + text));
            }
        })
        .catch(error => {
            console.error("Błąd podczas aktualizacji OTA:", error);
            alert("Nie udało się rozpocząć aktualizacji OTA.");
        });
    }

    function checkESP32Status() {
        refreshMode();
        setTimeout(3000);
        fetch('/sync_mode')
            .then(response => response.json())
            .then(data => {
                document.getElementById('mode-status').textContent = `Tryb ESP32: ${data.mode}`;
            })
            .catch(() => {
                document.getElementById('mode-status').textContent = "Brak połączenia z ESP32";
            });
    }

  
     function switchToConfig() {
        refreshMode();
        setTimeout(3000);
            fetch('/switch_to_ap')
                .then(response => {
                    if (response.ok) {
                        alert("ESP32 przełączane w tryb AP. Połącz się z siecią ESP32.");
                        setTimeout(() => {
                            window.open("/config", '_blank');
                        }, 5000);
                    } else {
                        response.text().then(text => alert("Błąd: " + text));
                    }
                })
                .catch(error => alert("Błąd połączenia: " + error));
        }

        function goToData() {
            window.open("/data", '_blank');
        }
        function refreshMode() {
                    fetch('/sync_mode')
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('mode-status').textContent = `Tryb ESP32: ${data.mode}`;
                        });
        }
  


        function checkESP32Mode() {
            fetch('/sync_mode') 
                .then(response => response.json())
                .then(data => {
                    if (data.mode) {
                        document.getElementById('mode-status').textContent = `Tryb ESP32: ${data.mode}`;
                    } else {
                        document.getElementById('mode-status').textContent = "Nie udało się uzyskać stanu ESP32.";
                    }
                })
                .catch(error => {
                    console.error("Błąd podczas uzyskiwania stanu ESP32:", error);
                    document.getElementById('mode-status').textContent = "Błąd połączenia z serwerem.";
                });
        }
        
        function goToAccountSettings() {
            window.location.href = "/auth/account/settings";
        }
    </script>
</body>
</html>
