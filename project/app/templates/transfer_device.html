<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Device</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Przenieś urządzenie</h1>
        <hr>
      
        
        <form method="POST" action="{{ url_for('devices.transfer_device') }}">
            <div class="mb-3">
                <label for="device_id" class="form-label">ID urządzenia:</label>
                <select class="form-select" id="device_id" name="device_id" required>
                    {% for device in user_devices %}
                        <option value="{{ device }}">{{ device }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="new_owner_email" class="form-label">E-mail nowego klienta:</label>
                <input type="email" class="form-control" id="new_owner_email" name="new_owner_email" required>
            </div>
            <button type="submit" class="btn btn-primary">Przenieś</button>
            <a href="{{ url_for('auth.account_settings') }}" class="btn btn-secondary">Powrót</a>
        </form>
    </div>
</body>
</html>
