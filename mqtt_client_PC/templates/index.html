<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Data Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .status-container {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .status-item {
            font-size: 20px;
            margin: 10px 0;
        }
        .data-log {
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .data-item {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <h1 class="text-center text-primary">ESP32 Environment Monitor</h1>
        
    
        <div class="row text-center my-4">
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Temperature</h5>
                        <p id="temperature-status" class="card-text display-6">-</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Pressure</h5>
                        <p id="pressure-status" class="card-text display-6">-</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Light</h5>
                        <p id="light-status" class="card-text display-6">-</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <canvas id="temperatureChart"></canvas>
            </div>
            <div class="col">
                <canvas id="pressureChart"></canvas>
            </div>
            <div class="col">
                <canvas id="lightChart"></canvas>
            </div>
        </div>
    
        <!-- Logi danych -->
        <div class="card">
            <div class="card-header">
                Data Log
            </div>
            <div class="card-body" id="data-container" style="max-height: 250px; overflow-y: auto;">
                <!-- Logi dynamicznie dodawane -->
            </div>
        </div>
    </div>
    <div class="mb-3">
        <button class="btn btn-primary" onclick="filterLogs('temperature')">Show Temperature Logs</button>
        <button class="btn btn-primary" onclick="filterLogs('pressure')">Show Pressure Logs</button>
        <button class="btn btn-primary" onclick="filterLogs('light')">Show Light Logs</button>
        <button class="btn btn-secondary" onclick="filterLogs('')">Show All Logs</button>
    </div>
    <button class="btn btn-danger" onclick="clearLogs()">Clear Logs</button>


    <script>
        
        const socket = io();

        const temperatureStatus = document.getElementById('temperature-status');
        const pressureStatus = document.getElementById('pressure-status');
        const lightStatus = document.getElementById('light-status');

        const dataContainer = document.getElementById('data-container');

        socket.on('mqtt_message', function (message) {
            const topic = message.topic;
            const data = message.data;

            if (topic.includes('temperature')) {
                temperatureStatus.textContent = `${data.temperature} °C`;
            } else if (topic.includes('pressure')) {
                pressureStatus.textContent = `${data.pressure} hPa`;
            } else if (topic.includes('light')) {
                lightStatus.textContent = `${data.light} lux`;
            }

            const element = document.createElement('div');
            element.classList.add('data-item');
            element.textContent = `Topic: ${topic}, Data: ${JSON.stringify(data)}`;
            dataContainer.appendChild(element);
        });


        const temperatureChartCtx = document.getElementById('temperatureChart').getContext('2d');
        const pressureChartCtx = document.getElementById('pressureChart').getContext('2d');
        const lightChartCtx = document.getElementById('lightChart').getContext('2d');

        const temperatureChart = new Chart(temperatureChartCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{ label: 'Temperature (°C)', data: [], borderColor: 'red', tension: 0.1 }]
            }
        });

        const pressureChart = new Chart(pressureChartCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{ label: 'Pressure (hPa)', data: [], borderColor: 'blue', tension: 0.1 }]
            }
        });

        const lightChart = new Chart(lightChartCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{ label: 'Light (lux)', data: [], borderColor: 'green', tension: 0.1 }]
            }
        });
        function updateChart(chart, label, data) {
            if (chart.data.labels.length > 50) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            chart.data.labels.push(label);
            chart.data.datasets[0].data.push(data);
            chart.update();
        }


        socket.on('mqtt_message', function (message) {
            const topic = message.topic;
            const data = message.data;
            const timestamp = new Date().toLocaleTimeString();

            if (topic.includes('temperature')) {
                updateChart(temperatureChart, timestamp, data.temperature);
            } else if (topic.includes('pressure')) {
                updateChart(pressureChart, timestamp, data.pressure);
            } else if (topic.includes('light')) {
                updateChart(lightChart, timestamp, data.light);
            }

        });

        function filterLogs(filter) {
            const logs = document.querySelectorAll('.data-item');
            logs.forEach(log => {
                if (filter === '' || log.textContent.includes(filter)) {
                    log.style.display = '';
                } else {
                    log.style.display = 'none';
                }
            });
        }

        function clearLogs() {
            dataContainer.innerHTML = '';
        }


    </script>
</body>
</html>
