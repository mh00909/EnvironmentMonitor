<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Data Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .card-title {
            font-size: 18px;
        }
        .data-item {
            padding: 5px 10px;
            border-bottom: 1px solid #ddd;
        }
        .data-item.temperature {
            background-color: #ffe5e5;
        }
        .data-item.pressure {
            background-color: #e5f3ff;
        }
        .data-item.light {
            background-color: #e5ffe5;
        }
    </style>
</head>
<body>

    <div class="text-center mt-4">
        <button onclick="switchToConfig()" class="btn btn-warning">Przejdź do konfiguracji</button>
        <button onclick="goToData()" class="btn btn-success">Przejdź do strony z danymi</button>
    </div>
    
    <div id="mode-status" class="text-center mt-3"></div>
   
    
    <script>
     function switchToConfig() {
            fetch('/switch_to_ap')
                .then(response => {
                    if (response.ok) {
                        alert("ESP32 przełączane w tryb AP. Połącz się z siecią ESP32.");
                        setTimeout(() => {
                            window.location.href = "/wifi_config";
                        }, 5000);
                    } else {
                        response.text().then(text => alert("Błąd: " + text));
                    }
                })
                .catch(error => alert("Błąd połączenia: " + error));
        }

        function goToData() {
            window.location.href = "/data";
        }
        function refreshMode() {
                    fetch('/sync_mode')
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('mode-status').textContent = `Tryb ESP32: ${data.mode}`;
                        });
        }
        setInterval(refreshMode, 5000);
        refreshMode();
    </script>
</body>
</html>
