<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Data Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
    
        h1 {
            text-align: center;
            color: #333;
        }
        
    </style>
</head>
<body>

    <div class="text-center mt-4">
        <button onclick="goToData()" class="btn btn-success">Przejdź do strony z danymi</button>
        <div class="config-box">
            <button onclick="switchToConfig()" class="btn btn-warning">Przejdź do konfiguracji</button>
            <p>Aby przejść do trybu konfiguracji:</p>
            <p>1. Kliknij przycisk BOOT na ESP32.</p>
            <p>2. Połącz się z siecią ESP32-AP.</p>
            <p>3. Kliknij na przycisk "Przejdź do konfiguracji".</p>
        </div>
    </div>
    
    <div id="mode-status">Łączenie...</div>
    
<script>

    const socket = new WebSocket("ws://192.168.4.1/ws");

    socket.onopen = () => {
        console.log("Połączono z WebSocket");
    };

    socket.onmessage = (event) => {
        const data = JSON.parse(event.data);
        console.log("Odebrano wiadomość WebSocket:", data);
        document.getElementById("mode-status").textContent = `Tryb ESP32: ${data.mode}`;
    };

    socket.onclose = () => {
        console.log("Rozłączono z WebSocket");
    };


    function checkESP32Status() {
        fetch('/sync_mode')
            .then(response => response.json())
            .then(data => {
                document.getElementById('mode-status').textContent = `Tryb ESP32: ${data.mode}`;
            })
            .catch(() => {
                document.getElementById('mode-status').textContent = "Brak połączenia z ESP32";
            });
    }

    // Regularne odświeżanie statusu
    setInterval(checkESP32Status, 5000);
    checkESP32Status();

     function switchToConfig() {
            fetch('/switch_to_ap')
                .then(response => {
                    if (response.ok) {
                        alert("ESP32 przełączane w tryb AP. Połącz się z siecią ESP32.");
                        setTimeout(() => {
                            window.open("/config", '_blank');
                        }, 5000);
                    } else {
                        response.text().then(text => alert("Błąd: " + text));
                    }
                })
                .catch(error => alert("Błąd połączenia: " + error));
        }

        function goToData() {
            window.open("/data", '_blank');
        }
        function refreshMode() {
                    fetch('/sync_mode')
                        .then(response => response.json())
                        .then(data => {
                            document.getElementById('mode-status').textContent = `Tryb ESP32: ${data.mode}`;
                        });
        }
        setInterval(refreshMode, 5000);
        refreshMode();
    </script>
</body>
</html>
