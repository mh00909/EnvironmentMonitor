<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfiguracja ESP32</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center text-primary">Wybierz Konfigurację</h1>

        <div class="d-grid gap-3 mt-4">
          
            <button onclick="goToWiFiConfig()" class="btn btn-primary">Konfiguracja Wi-Fi</button>
            <button onclick="goToBMP280Config()" class="btn btn-success">Konfiguracja BMP280</button>
           <!-- <button onclick="goToMQTTConfig()" class="btn btn-secondary">Konfiguracja MQTT</button>  --> 

            <button onclick="switchToStation()" class="btn btn-warning mt-3">Przełącz na tryb Station</button>
            <button onclick="goToHome()" class="btn btn-danger">Powrót na stronę główną</button>
        </div>
    </div>

    <script>
        async function goToWiFiConfig() {
            try {
                const response = await fetch('/wifi_config');

                if (response.ok) {
                    window.location.href = "/wifi_config";
                } else {
                    alert("Wi-Fi configuration not available.");
                }
            } catch (error) {
                console.error("Error fetching configuration:", error);
                alert("Error fetching configuration.");
            }
        }


        function goToMQTTConfig() {
            window.location.href = "/mqtt_config.html";
        }

        function goToBMP280Config() {
            window.location.href = "/bmp280_config.html";
        }


        function goToHome() {
            window.location.href = "/";
        }

        
        async function switchToStation() {
            try {
                const response = await fetch('/switch_to_sta', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(data.message);
                } else {
                    alert("Nie udało się przełączyć na tryb STA.");
                }
            } catch (error) {
                console.error("Błąd podczas komunikacji z ESP32:", error);
                alert("Błąd połączenia z ESP32.");
            }
        }
    </script>
</body>
</html>
